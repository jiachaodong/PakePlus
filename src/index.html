<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#faf8ef">
    <title>2048 Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- App Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="res/icon/android/icon-192-xxxhdpi.png">
    <link rel="apple-touch-icon" href="res/icon/ios/icon-60@3x.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>2048</h1>
                <button id="soundToggle" class="icon-button">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
            <div class="header-row">
                <div class="score-container">
                    <div class="score-label">SCORE</div>
                    <div id="score">0</div>
                </div>
                <div class="best-container">
                    <div class="score-label">BEST</div>
                    <div id="best-score">0</div>
                </div>
            </div>
            <button id="newGameButton">New Game</button>
        </header>
        <div id="grid-container">
            <div class="grid-cell" id="grid-cell-0-0"></div>
            <div class="grid-cell" id="grid-cell-0-1"></div>
            <div class="grid-cell" id="grid-cell-0-2"></div>
            <div class="grid-cell" id="grid-cell-0-3"></div>
            <div class="grid-cell" id="grid-cell-1-0"></div>
            <div class="grid-cell" id="grid-cell-1-1"></div>
            <div class="grid-cell" id="grid-cell-1-2"></div>
            <div class="grid-cell" id="grid-cell-1-3"></div>
            <div class="grid-cell" id="grid-cell-2-0"></div>
            <div class="grid-cell" id="grid-cell-2-1"></div>
            <div class="grid-cell" id="grid-cell-2-2"></div>
            <div class="grid-cell" id="grid-cell-2-3"></div>
            <div class="grid-cell" id="grid-cell-3-0"></div>
            <div class="grid-cell" id="grid-cell-3-1"></div>
            <div class="grid-cell" id="grid-cell-3-2"></div>
            <div class="grid-cell" id="grid-cell-3-3"></div>
        </div>
        <div id="gameover">
            <div class="gameover-content">
                <h2>Game Over!</h2>
                <p>Score: <span id="final-score">0</span></p>
                <button id="retry-button">Try Again</button>
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="hammer.min.js"></script>
    <script src="sounds.js"></script>
    <script src="script.js"></script>
    <script>
        // Wait for Cordova to load
        document.addEventListener('deviceready', function() {
            // Handle back button
            document.addEventListener('backbutton', function(e) {
                e.preventDefault();
                if (confirm('Are you sure you want to exit?')) {
                    navigator.app.exitApp();
                }
            }, false);

            // Handle status bar
            if (window.StatusBar) {
                StatusBar.styleDefault();
                StatusBar.backgroundColorByHexString('#faf8ef');
            }

            // Handle screen orientation
            screen.orientation.lock('portrait');
        }, false);

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function() {
                console.log('Service Worker registered');
            });
        }
    </script>
</body>
</html>
